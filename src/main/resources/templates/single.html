<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/single.css}">
    <script th:src="@{js/util.js}"></script>
    <script th:src="@{js/single.js}"></script>
    <script th:inline="javascript">
        sessionStorage.setItem("id", [[${session.id}]]);
    </script>
</head>
<body>
<div>
    <div class="user-menu">
        <div class="content-div" th:switch="${session.username != null}">
            <ul th:case="false">
                <li><a href="/login">登陆</a></li>
                <li><a href="/register">注册</a></li>
            </ul>
            <ul th:case="true">
                <li><p>欢迎!&nbsp;<span class="username" th:text="${session.username}"></span></p></li>
                <li><a href="/user/logout">注销</a></li>
            </ul>
        </div>
    </div>
    <div class="nav-menu">
        <div class="content-div">
            <ul>
                <li><a href="/home">主页</a></li>
                <li><a href="/cart">购物车</a></li>
                <li><a href="/order">订单查询</a></li>
            </ul>
        </div>
    </div>
    <div class="back">
        <h1>商品详情</h1>
    </div>
</div>
<div class="content-div center">
    <div>
        <img class="goods-show-img" th:src="@{img/goods/pic6.jpg}"/>
    </div>
    <div class="show-box">
        <div class="single-para" th:id="${goods.goodsId}">
            <h4 th:text="${goods.goodsName}"></h4>

            <h5 class="item_price" th:text="'¥' + ${goods.price}"></h5>
            <p th:text="${goods.goodsContent}"></p>
            <ul class="tag">
                <li>
                    <span>商品类型</span>
                    <span class="number" th:text="'：' + ${goods.typeId}"></span>
                </li>
                <li>
                    <span>商品库存</span>
                    <span class="number" th:text="'：' + ${goods.goodsCount}"></span>
                </li>
            </ul>
            <a class="add-cart" onclick="add_to_cart(this)">加入购物车</a>

        </div>
    </div>
</div>
<div class="center">
    <div class="footer">
        <p>@2020 Design by Shenjunjie</p>
    </div>
</div>
</body>
</html>
